buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add Gradle plugins needed for the build process
        classpath 'com.android.tools.build:gradle:8.1.1' // Example Gradle plugin version
        classpath 'com.google.gms:google-services:4.4.2' // Updated version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app") // Only include this if necessary
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
